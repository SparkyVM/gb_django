{% extends 'marketapp/base.html' %}

{% block title %}
    Пользователи
{% endblock %}

{% block content %}
    <h2>Информация о пользователях</h2>
    <table>
        {% for user in users %}
            <tr><td>{{ user.name }}</td><td>{{ user.email }}</td><td>{{ user.date_add }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
