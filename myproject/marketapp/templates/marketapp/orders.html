{% extends 'marketapp/base.html' %}

{% block title %}
    Заказы
{% endblock %}

{% block content %}
    <h2>Информация о заказах</h2>
    <table>
        {% for order in orders %}
            <tr><td>Заказ от {{ order.user_id.name }}</td><td>в заказе: {{ order.item_id.name }}</td><td>{{ order.date_add }}</td><td>{{ order.price }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
